<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Mania</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <main class="container">

        <div class="coluna-formulario">

            <form action="#" class="formulario">

                <img src="images/logo-bike.png" alt="Logo Bicicleta">

                <h1>Bike Mania</h1>
                <h2>Preencha as informações abaixo</h2>

                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">

                <label for="select-bike">Selecione o modelo escolhido:</label>

                <select name="select-bike" id="select-bike">

                    <option value="">Bikes BMX</option>

                </select>

                <input type="submit" value="Enviar">

            </form>
            
        </div>

        <div class="coluna-imagem">

            <h1>Mobilidade acessível para o seu dia! Alugue sua bicicleta por um preço justo</h1>

            <h2>Válido em todo o território nacional *</h2>


            <img src="images/bike-bmx.png" alt="Bicicleta BMX">

        </div>
    </main>
</body>
</html>
