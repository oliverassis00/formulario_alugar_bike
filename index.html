<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Mania</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <main class="container">

        <form action="#" class="formulario">

            <img src="images/logo-bike.png" alt="Logo Bicicleta">

         
                <h1 class="titulo-bike">Bike Mania</h1>
                <h2 class="titulo-pinformacoes">Preencha as informações abaixo</h2>

                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">

                <label for="select-bike">Selecione o modelo escolhido:</label>

                <select name="select-bike" id="select-bike" class="select">

                    <option value="bike-bmx">Bikes BMX</option>

                </select>
       

            <button class="botao"> Enviar </button>

        </form>

        <div class="coluna-imagem">

            <h1 class="titulo-alugar">Mobilidade acessível para o seu dia! <strong class="texto-chave"> Alugue </strong> sua bicicleta por um preço <strong class="texto-chave">justo</strong></h1>

            <h2 class="titulo-validade">Válido em todo o território nacional *</h2>


            <img src="images/bike-bmx.png" alt="Bicicleta BMX">

        </div>

    </main>
</body>
</html>
